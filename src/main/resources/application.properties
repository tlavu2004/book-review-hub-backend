# application.properties (default shared config)

# Application Name
spring.application.name=bookreviewhub-backend

# ----------------------------
# Shared Database Configuration (used in all profiles, values injected from env variables)
# ----------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------
# JPA & Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=update            # Automatically update schema (not recommended in prod)
spring.jpa.show-sql=true                        # Show SQL queries in logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----------------------------
# Flyway (for schema versioning: default = disabled; enable in specific profiles)
# ----------------------------
spring.flyway.enabled=false                     # Enable this only if using Flyway (typically true in dev/prod)
spring.flyway.locations=classpath:db/migration  # Location of Flyway SQL files

# ----------------------------
# JWT config
# ----------------------------
app.jwt.secret=YourJWTSecretKey
app.jwt.expiration=86400000