# Profile: Production
# Do NOT set spring.profiles.active here; it should be passed as a runtime argument

# Enable Flyway in production to manage DB migrations
spring.flyway.enabled=true

# Disable Flyway clean in production for safety
spring.flyway.cleanDisabled=true

# Enforce schema validation; never auto-update schema in prod
spring.jpa.hibernate.ddl-auto=validate

# Do not show SQL queries in logs (for security and performance)
spring.jpa.show-sql=false
