# Profile: Development
# No need to reassign active profile here; it's passed via command line or application.properties

# Enable Flyway for schema versioning
spring.flyway.enabled=true

# Allow Flyway clean command in development (use with caution)
spring.flyway.cleanDisabled=false

# Validate schema against Flyway migrations; don't auto-modify schema
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries in logs for debugging
spring.jpa.show-sql=true

